<!DOCTYPE html>
<html>
	<head> 
        <script src="../dist/tiny-events.umd.js"></script>
    </head>
	<body>
        <button class="btn">Click</button>
        <button class="remove">Remove click</button>
        <script>
            tinyEvents('.btn').on('click', () => {
                console.log('calling')
            })
            tinyEvents('.remove').on('click', () => {
                tinyEvents('.btn').off('click')
            })
        </script>
    </body>
</html>
